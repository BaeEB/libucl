name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                  ./autogen.sh
                  ./configure
                  make clean
                  make -j10
    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    make CFLAGS="--coverage -g -O0 -DDPP_ENABLE_GCOV" check TESTS="basic.test"
                    make CFLAGS="--coverage -g -O0 -DDPP_ENABLE_GCOV" check TESTS="generate.test"
                    make CFLAGS="--coverage -g -O0 -DDPP_ENABLE_GCOV" check TESTS="schema.test"
                    make CFLAGS="--coverage -g -O0 -DDPP_ENABLE_GCOV" check TESTS="speed.test"
                    make CFLAGS="--coverage -g -O0 -DDPP_ENABLE_GCOV" check TESTS="streamline.test"